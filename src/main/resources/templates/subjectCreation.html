<body class="gray-bg">
<div class="middle-box text-center loginscreen  animated fadeInDown">
    <div>
        <h1></h1>
        <h3>Create a subject for the project</h3>
        <form id="form" class="m-t" role="form" action="/Project/createSubject.do" method="post" >
            <div class="form-group ">
                <p>
                    <label for="subjectName" >SubjectName</label>
                    <input type="text" class="form-control" placeholder="SubjectName" required="" name="subjectName" id="subjectName">
                </p>
            </div>
            <div class="form-group">
                <label class="description">description</label>
                <textarea id="description" name="description" class="form-control" rows="5"></textarea>
            </div>
            <div class="form-group">
            <p>
                <label for="minimum" >Minimum number of people</label>
                <select name="minimum"  id="minimum" class="form-control">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                </select>
            </p>
            </div>
            <div class="form-group">
                <p>
                    <label for="maximum" >Maximum number of people</label>
                    <select id="maximum" name="maximum" class="form-control">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                    </select>
                </p>
            </div>
            <input type="button" name="submit1" class="btn btn-primary block full-width m-b" value="登陆" onclick="check(this.form)" />


<!--            <button type="submit" name="submit" class="btn btn-primary block full-width m-b" onclick="check(this.form)" >Submit</button>-->
        </form>
    </div>
</div>
